{% extends 'layout.html' %}
{% block title %}Login{% endblock %}

{% block content %}



<form action="{{url_for('gallery')}}" method="post">
    <div>
        <input type="hidden" name="redirect_url" value="{{ url_for('create_post') }}">
        <input type="submit" value="Create">
    </div>
</form>
    


{% for post in posts %}
    <a href="/gallery/post/{{post.id}}">{{post.id}}</a>
{% endfor %} 
{% endblock %}
