{% extends 'layout.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<form action="/gallery/create_post" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id ="title" name= "title" required>
    </div>
    <div>

</form>
{% endblock %}
